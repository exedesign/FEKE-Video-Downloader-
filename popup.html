<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MGX Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { width:380px; min-height:180px; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; background:#111; color:#eee; padding:14px; }

    .header { padding:0 0 10px 0; margin-bottom:10px; border-bottom:1px solid #333; }

    .header h1 { font-size:15px; font-weight:600; letter-spacing:.5px; color:#f5f5f5; }

    #app { display:flex; flex-direction:column; gap:14px; }
    .panel { background:#1b1b1b; border:1px solid #333; padding:14px; border-radius:6px; }
  .src-title { font-size:12px; font-weight:600; color:#ddd; margin-bottom:6px; word-break:break-word; }
    .row { display:flex; flex-direction:column; gap:6px; }
    label { font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#aaa; }
    select { background:#111; color:#fff; border:1px solid #444; padding:6px 8px; border-radius:4px; font-size:12px; width:100%; }
  button { background:#1e7f36; color:#fff; border:1px solid #1c6f30; padding:10px 14px; border-radius:4px; font-size:12px; font-weight:600; cursor:pointer; letter-spacing:.4px; transition:background .15s, transform .15s; }
  button:hover:not(:disabled){ background:#23913f; }
  button:active:not(:disabled){ background:#1a6b30; transform:translateY(1px); }
  button:disabled { background:#2a2a2a; color:#666; border-color:#333; cursor:not-allowed; }
    .progress { margin-top:12px; }
    .bar { height:6px; background:#222; border-radius:4px; overflow:hidden; margin-bottom:6px; }
    .fill { height:100%; width:0%; background:#e5e5e5; transition:width .25s; }
    .status { font-size:11px; font-family:monospace; color:#bbb; white-space:pre-line; }
  #pLog { margin-top:8px; max-height:90px; overflow:auto; font-size:10px; font-family:monospace; background:#141414; border:1px solid #242424; padding:6px 8px; border-radius:4px; line-height:1.3; }
  #pLog::-webkit-scrollbar{ width:6px; }
  #pLog::-webkit-scrollbar-thumb{ background:#333; border-radius:3px; }
    .hidden { display:none; }
    .error { color:#ff5f56; }
    footer { text-align:center; font-size:10px; opacity:.45; padding-top:4px; }

    #mediaList {
      max-height: 500px;
      overflow-y: auto;
      padding: 10px;
    }

    #emptyMessage {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.7);
    }

    #emptyMessage::before {
      content: "ðŸ“º";
      display: block;
      font-size: 48px;
      margin-bottom: 15px;
    }

    .media-item {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      color: #2c3e50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .media-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .m3u8-item {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .media-icon {
      font-size: 32px;
      float: left;
      margin-right: 15px;
    }

    .media-info {
      overflow: hidden;
    }

    .media-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .media-subtitle {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 3px;
      word-break: break-all;
    }

    .media-url {
      font-size: 11px;
      opacity: 0.6;
    }

    .media-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      color: white;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .analyze-btn {
      background: #3498db;
    }

    .analyze-btn:hover {
      background: #2980b9;
    }

    .download-btn, .download-variant-btn {
      background: #27ae60;
    }

    .download-btn:hover, .download-variant-btn:hover {
      background: #229954;
    }

    .browser-download-btn {
      background: #e67e22;
    }

    .browser-download-btn:hover {
      background: #d35400;
    }

    .ffmpeg-download-btn {
      background: #9b59b6;
    }

    .ffmpeg-download-btn:hover {
      background: #8e44ad;
    }

    .audio-download-btn {
      background: #16a085;
    }

    .audio-download-btn:hover {
      background: #138d75;
    }

    .playlist-details {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .variant-list {
      margin-top: 10px;
    }

    .variant-item {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quality-badge {
      background: #27ae60;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 700;
      min-width: 60px;
      text-align: center;
    }

    .variant-info {
      flex: 1;
      font-size: 11px;
      line-height: 1.5;
    }

    .small-text {
      font-size: 10px;
      opacity: 0.7;
    }

    .stream-info {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
      line-height: 1.8;
    }

    .download-options {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .audio-info {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Audio List Styles */
    .audio-list {
      margin-top: 10px;
    }

    .audio-item {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s;
    }

    .audio-item:hover {
      background: rgba(0, 0, 0, 0.15);
    }

    .audio-icon {
      font-size: 24px;
      min-width: 32px;
      text-align: center;
    }

    .audio-details {
      flex: 1;
    }

    .audio-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .audio-meta {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .audio-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .default-badge {
      background: #27ae60;
      color: white;
    }

    /* Segment Analysis Styles */
    .segment-analysis {
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      padding: 15px;
    }

    .analysis-header {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
    }

    .segment-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .segment-info-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .segment-info-card.disabled {
      opacity: 0.5;
    }

    .segment-info-icon {
      font-size: 28px;
    }

    .segment-info-content {
      flex: 1;
    }

    .segment-info-label {
      font-size: 10px;
      opacity: 0.8;
      margin-bottom: 2px;
    }

    .segment-info-value {
      font-size: 16px;
      font-weight: 700;
    }

    .segment-info-detail {
      font-size: 11px;
      opacity: 0.7;
    }

    .merge-info {
      background: rgba(52, 152, 219, 0.2);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
    }

    .merge-method {
      font-size: 11px;
      line-height: 1.6;
    }

    .method-description {
      margin-top: 6px;
      opacity: 0.9;
    }

    .method-description code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 10px;
    }

    .download-actions {
      display: flex;
      justify-content: center;
    }

    .merge-download-btn {
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    .merge-download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
    }

    .merge-download-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .analyze-variant-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .analyze-variant-btn:hover {
      background: #2980b9;
    }

    .analyze-variant-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Playlist URL Display */
    .playlist-urls {
      margin-top: 8px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      font-size: 10px;
    }

    .playlist-url-item {
      padding: 4px 0;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .playlist-url-item.disabled {
      opacity: 0.5;
    }

    .url-label {
      font-weight: 600;
      min-width: 45px;
    }

    .url-text {
      background: rgba(255, 255, 255, 0.15);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 9px;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .progress-indicator {
      margin-top: 12px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
    }

    .progress-bar {
      background: rgba(0, 0, 0, 0.2);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      background: #27ae60;
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .progress-text {
      font-size: 11px;
      text-align: center;
    }

    .error-message {
      background: #e74c3c;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 12px;
      position: relative;
      padding-right: 35px;
    }

    /* Scrollbar styling */
    #mediaList::-webkit-scrollbar {
      width: 8px;
    }

    #mediaList::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }

    #mediaList::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    #mediaList::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
